    </div>
    <div class="container">
    <h2>Editar Administrador</h2>
    <form method="post">
        <label for="adm_nome">Nome:</label>
        <input type="text" name="adm_nome" id="adm_nome" value="Nome do Administrador" required>

        <label for="adm_email">Email:</label>
        <input type="email" name="adm_email" id="adm_email" value="admin.exemplo@site.com" required>

        <label for="senha">Nova Senha (deixe vazio para não alterar):</label>
        <div class="input-group">
            <input type="password" id="senha" name="senha" placeholder="Nova senha (mínimo 8 caracteres)" minlength="8">
            <span class="eye" onclick="alternarSenha()">
                <i class="fas fa-eye" id="iconeOlho"></i>
            </span>
        </div>

        <label for="adm_ativo">Ativo:</label>
        <input type="checkbox" name="adm_ativo" id="adm_ativo" checked>

        <br><br>
        <button type="submit">Salvar Alterações</button>
    </form>

    <div style="text-align: center;">
        <a href="listar_administrador.html">Voltar para a listagem</a>
    </div>
</div>

<script src="js/script.js"></script> 
<script>
function alternarSenha() {
    const senhaInput = document.getElementById("senha");
    const icone = document.getElementById("iconeOlho");

    if (senhaInput.type === "password") {
        senhaInput.type = "text";
        icone.classList.remove("fa-eye");
        icone.classList.add("fa-eye-slash");
    } else {
        senhaInput.type = "password";
        icone.classList.remove("fa-eye-slash");
        icone.classList.add("fa-eye");
    }
}
</script>
