    <div class="container">
    <h2>Editar Fornecedor</h2>

    <form method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" value="Nome Fantasia Exemplo Ltda" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="contato@exemplo.com" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00" value="12.345.678/0001-90" required>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" value="Rua Exemplo, 123 - Cidade" required>

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000" value="(11) 98765-4321" required>

        <button type="submit">Salvar Alterações</button>
    </form>

    <div style="text-align: center;">
        <a href="listar_fornecedores.html">Voltar para a listagem</a>
    </div>

<script src="js/script.js"></script> 

<script>
    // Ativa as máscaras no carregamento da página
    document.addEventListener("DOMContentLoaded", function() {
        const cnpjInput = document.getElementById('cnpj');
        const telefoneInput = document.getElementById('telefone');

        if (cnpjInput) {
            cnpjInput.addEventListener('input', function() {
                mascaracnpj(this);
            });
        }
        if (telefoneInput) {
            telefoneInput.addEventListener('input', function() {
                mascaratelefone(this);
            });
        }
    });

    // Funções de máscara (devem ser transferidas para o js/script.js para uso global)
    function mascaracnpj(campo) {
        campo.value = campo.value
            .replace(/\D/g, '')
            .replace(/^(\d{2})(\d)/, '$1.$2')
            .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
            .replace(/\.(\d{3})(\d)/, '.$1/$2')
            .replace(/(\d{4})(\d)/, '$1-$2')
            .replace(/(-\d{2})\d+?$/, '$1');
    }

    function mascaratelefone(campo) {
        campo.value = campo.value
            .replace(/\D/g, '')
            .replace(/^(\d{2})(\d)/g, '($1) $2')
            .replace(/(\d{5})(\d)/, '$1-$2')
            .replace(/(-\d{4})\d+?$/, '$1');
    }
</script>
