        <h1>Editar Administrador</h1>

    <div class="form-container">
        
        <form class="cadastro-form" method="post">
            
            <div class="form-group">
                <label for="adm_nome">Nome Completo:</label>
                <input type="text" name="adm_nome" id="adm_nome" value="Nome do Administrador" placeholder="DIGITE NOME COMPLETO" required>
            </div>
            
            <div class="form-group">
                <label for="adm_email">Email:</label>
                <input type="email" name="adm_email" id="adm_email" value="admin.exemplo@site.com" placeholder="DIGITE SEU EMAIL" required>
            </div>
            
            <div class="form-group password-group">
                <label for="senha">Nova Senha (opcional):</label>
                <div class="password-input-wrapper">
                    <input type="password" id="senha" name="senha" placeholder="DEIXE VAZIO PARA NÃO ALTERAR" minlength="8">
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="bi bi-eye"></i> 
                    </span>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" name="adm_ativo" id="adm_ativo" value="1" checked>
                <label for="adm_ativo">Ativo</label>
            </div>

            <button type="submit" class="btn-confirmar">Salvar Alterações</button>
        </form>

        <div class="form-links">
            <a href="paineladmin.html" class="btn btn-voltar">Voltar para Painel</a>
            <a href="listar_administrador.html" class="btn btn-lista">Listar Administradores</a>
        </div>
    </div>

<script src="js/script.js"></script> 
<script>
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('senha');
        const toggleIcon = document.querySelector('.password-toggle i');
        // Alterna entre bi-eye e bi-eye-slash do Bootstrap Icons
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    }
</script>
