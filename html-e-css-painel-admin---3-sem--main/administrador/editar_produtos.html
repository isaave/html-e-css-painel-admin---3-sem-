    <div class="form-container">
        <h1>Editar Produto</h1>
        
        <form class="cadastro-form" method="post">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" value="Perfume Exemplo 100ml" placeholder="DIGITE O NOME DO PRODUTO" required>
            </div>

            <div class="form-group">
                <label for="imagem">
                    Imagem (URL):
                    <a href="https://freeimage.host/isabellaavelina" target="_blank" rel="noopener noreferrer" class="aux-link">(Hospedagem de imagens)</a>
                </label>
                <input type="text" name="imagem" id="imagem" value="https://exemplo.com/url-da-imagem.jpg" placeholder="ADICIONE A URL DA IMAGEM" required>
            </div>

            <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <select name="fornecedor" id="fornecedor" required>
                    <option value="">Selecione um fornecedor</option>
                    <option value="1" selected>Fornecedor Alpha (Atual)</option>
                    <option value="2">Fornecedor Beta</option>
                    <option value="3">Fornecedor Gama</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao" value="Descrição detalhada do produto." placeholder="DIGITE A DESCRIÇÃO" required>
            </div>

            <div class="form-group">
                <label for="subcategoria">Subcategoria:</label>
                <select name="subcategoria" id="subcategoria" required>
                    <option value="">Selecione uma subcategoria</option>
                    <option value="10" selected>Perfumes (Atual)</option>
                    <option value="11">Maquiagem</option>
                    <option value="12">Cabelo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estoque">Estoque (unidades):</label>
                <input type="number" name="estoque" id="estoque" value="150" placeholder="50" required min="1">
            </div>

            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="text" name="preco" id="preco" oninput="mascaramoeda(this)" value="199,99" placeholder="R$ 00,00" required>
            </div>

            <button type="submit" class="btn-confirmar">Salvar Alterações</button>
        </form>

        <div class="form-links">
            <a href="paineladmin.html" class="btn btn-voltar">Voltar para Painel</a>
            <a href="listar_produtos.html" class="btn btn-lista">Listar Produtos</a>
        </div>
    </div>

<script src="js/script.js"></script> 

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const precoInput = document.getElementById('preco');

        if (precoInput) {
            precoInput.addEventListener('input', function() {
                mascaramoeda(this);
            });
        }
    });

    function mascaramoeda(input) {
        let valor = input.value.replace(/\D/g, '');
        valor = valor.replace(/(\d)(\d{2})$/, '$1,$2');
        valor = valor.replace(/(\d+)(\d{3},\d{2})$/, '$1.$2');
        input.value = valor;
    }
</script>
