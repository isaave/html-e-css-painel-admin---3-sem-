            <h1>Editar Fornecedor</h1>

    <div class="form-container">

        <form class="cadastro-form" method="post">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" value="Nome Fantasia Exemplo Ltda" placeholder="DIGITE O NOME DO FORNECEDOR" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="contato@exemplo.com" placeholder="DIGITE O E-MAIL" required>
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj" oninput="mascaracnpj(this)" placeholder="00.000.000/0000-00" value="12.345.678/0001-90" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" value="Rua Exemplo, 123 - Cidade" placeholder="DIGITE O ENDEREÇO COMPLETO" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" oninput="mascaratelefone(this)" placeholder="(00) 00000-0000" value="(11) 98765-4321" required>
            </div>

            <button type="submit" class="btn-confirmar">Salvar Alterações</button>
        </form>

        <div class="form-links">
            <a href="paineladmin.html" class="btn btn-voltar">Voltar para Painel</a>
            <a href="listar_fornecedores.html" class="btn btn-lista">Listar Fornecedores</a>
        </div>
    </div>

<script src="js/script.js"></script> 

<script>
    // Ativa as máscaras no carregamento da página
    document.addEventListener("DOMContentLoaded", function() {
        const cnpjInput = document.getElementById('cnpj');
        const telefoneInput = document.getElementById('telefone');

        if (cnpjInput) {
            cnpjInput.addEventListener('input', function() {
                mascaracnpj(this);
            });
        }
        if (telefoneInput) {
            telefoneInput.addEventListener('input', function() {
                mascaratelefone(this);
            });
        }
    });

    // Funções de máscara
    function mascaracnpj(campo) {
        campo.value = campo.value
            .replace(/\D/g, '')
            .replace(/^(\d{2})(\d)/, '$1.$2')
            .replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3')
            .replace(/\.(\d{3})(\d)/, '.$1/$2')
            .replace(/(\d{4})(\d)/, '$1-$2')
            .replace(/(-\d{2})\d+?$/, '$1');
    }

    function mascaratelefone(campo) {
        campo.value = campo.value
            .replace(/\D/g, '')
            .replace(/^(\d{2})(\d)/g, '($1) $2')
            .replace(/(\d{5})(\d)/, '$1-$2')
            .replace(/(-\d{4})\d+?$/, '$1');
    }
</script>
