    <h1>Cadastrar Produto</h1>

    <div class="form-container">
        
        <form class="cadastro-form" action="" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="DIGITE O NOME DO PRODUTO" required>
            </div>

            <div class="form-group">
                <label for="imagem">
                    Imagem (URL):
                    <a href="https://freeimage.host/isabellaavelina" target="_blank" rel="noopener noreferrer" class="aux-link">(Hospedagem de imagens)</a>
                </label>
                <input type="text" name="imagem" id="imagem" placeholder="ADICIONE A URL DA IMAGEM" required>
            </div>

            <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <select name="fornecedor" id="fornecedor" required>
                    <option value="">Selecione um fornecedor</option>
                    <option value="1">Fornecedor A (Estático)</option>
                    <option value="2">Fornecedor B (Estático)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao" placeholder="DIGITE A DESCRIÇÃO DO PRODUTO" required>
            </div>

            <div class="form-group">
                <label for="subcategoria">Subcategoria:</label>
                <select name="subcategoria" id="subcategoria" required>
                    <option value="">Selecione uma subcategoria</option>
                    <option value="101">Sabonetes (Estático)</option>
                    <option value="102">Aromatizadores (Estático)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estoque">Estoque (unidades):</label>
                <input type="number" name="estoque" id="estoque" placeholder="50" required min="1">
            </div>

            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="text" name="preco" id="preco" oninput="mascaramoeda(this)" placeholder="R$ 00,00" required>
            </div>

            <button type="submit" class="btn-confirmar">Confirmar</button>
        </form>

        <div class="form-links">
            <a href="paineladmin.html" class="btn btn-voltar">Voltar para Painel</a>
            <a href="listar_produtos.html" class="btn btn-lista">Listar Produtos</a>
        </div>
