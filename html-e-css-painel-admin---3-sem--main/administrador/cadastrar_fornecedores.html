    <h1>Cadastrar Fornecedor</h1>

    <div class="form-container">

        
        <form class="cadastro-form" action="" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="DIGITE O NOME DO FORNECEDOR" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="DIGITE O E-MAIL" required>
            </div>
            
            <div class="form-group">
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj" oninput="mascaracnpj(this)" placeholder="00.000.000/0000-00" required>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" placeholder="DIGITE O ENDEREÇO COMPLETO" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" oninput="mascaratelefone(this)" placeholder="(00) 00000-0000" required>
            </div>

            <button type="submit" class="btn-confirmar">Confirmar</button>
        </form>

        </div>
