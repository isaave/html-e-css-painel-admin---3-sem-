    <h1>Cadastrar Subcategoria</h1>

    <div class="form-container">

        <form class="cadastro-form" action="" method="post" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="idcategoria">Categoria:</label>
                <select name="idcategoria" id="idcategoria" required>
                    <option value="">SELECIONE A CATEGORIA</option>
                    <option value="1">Perfumaria (Estático)</option>
                    <option value="2">Maquiagem (Estático)</option>
                    <option value="3">Higiene (Estático)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nome">Nome da Subcategoria:</label>
                <input type="text" name="nome" id="nome" placeholder="DIGITE O NOME DA SUBCATEGORIA" required>
            </div>

            <button type="submit" class="btn-confirmar">Confirmar</button>
        </form>
