    <h1>Cadastrar administradores</h1>

    <div class="form-container">
        <form class="cadastro-form">
            <div class="form-group">
                <label for="nomeo">Nome:</label>
                <input type="text" id="nomeo" placeholder="DIGITE SEU NOME" required>
            </div> 
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="DIGITE SEU EMAIL" required>
            </div> 
            
            <div class="form-group password-group">
                <label for="senha">Senha:</label>
                <div class="password-input-wrapper">
                    <input type="password" id="senha" placeholder="DIGITE SUA SENHA" required minlength="8">
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i class="bi bi-eye"></i> 
                    </span>
                </div>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" name="ativo" id="ativo" value="1" checked>
                <label for="ativo">Ativo</label>
            </div>
            
            <button type="submit" class="btn-confirmar">Confirmar</button>
        </form>
        
        <div class="form-links">
            <a href="paineladmin.html" class="btn btn-voltar">Voltar para Painel</a>
            <a href="listar_administrador.html" class="btn btn-lista">Listar Administradores</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="JS/script.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('senha');
            const toggleIcon = document.querySelector('.password-toggle i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
    </script>
